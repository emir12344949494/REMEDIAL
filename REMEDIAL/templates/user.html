<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
        }

        .banner {
            width: 100%;
            height: 500px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .profile-pic input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-content {
            text-align: center;
            padding: 20px;
        }

        .comments-section {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #comment-form {
            display: flex;
            flex-direction: column;
        }

        #comment-form label {
            margin-bottom: 10px;
        }

        #comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .form-buttons .file-upload {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .form-buttons .file-upload input {
            display: none;
        }

        .form-buttons .file-upload span {
            font-size: 24px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Capa rectangular para la imagen -->
        <div class="banner">
            <img src="{{ url_for('static', filename='images/pruev.jpg') }}" alt="Imagen Banner" />
        </div>
        
        <!-- Capa cuadrada para la imagen de perfil -->
        <div class="profile-pic">
            <input type="file" id="profile-pic-input" />
            <img id="profile-pic-img" src="{{ url_for('static', filename='images/R.jpg') }}" alt="Imagen de Perfil" />
        </div>
        
        <!-- Contenedor del perfil del cliente -->
        <div class="profile-content">
            <h1>Pepe Pecas</h1>
            <p></p>
        </div>
        
        <!-- Contenedor para comentarios -->
        <div class="comments-section">
            <form id="comment-form" action="{{ url_for('user_dashboard') }}" method="post" enctype="multipart/form-data">
                <label for="comment">Escribe tu comentario:</label>
                <textarea id="comment" name="comentario" rows="4" required></textarea>
                
                <div class="form-buttons">
                    <button type="submit">Enviar</button>
                    <label for="file-upload" class="file-upload">
                        <input type="file" id="file-upload" name="imagen" accept="image/*" />
                        <span>ðŸ“·</span>
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
